<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customer Feedbacks</title>
        <meta charset="utf-8">
        <meta name="description" content="顧客意見回饋">
        <link rel="stylesheet" href="可不可.css" type="text/css">
        <link rel="icon" href="foodimgs/logoofcobuco.jpg" type="image/x-icon">     
    </head>
    <body>
    <header>
            <h1>
                顧客意見回饋
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="/projects/可不可.html">Home</a>
                    </li>
                    <li>
                        <a href="/projects/可不可.html#aboutUs">關於我們</a>
                    </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>寄送訊息 Send us your message</legend>
                        <label for="Name">姓名 Name</label>
                        <input type="text" id="Name" name="Name" autocomplete="on" required autofocus>
                        <br>
                        <label for="email">信箱 Email</label>
                        <input type="text" id="email" name="email" placeholder="您的信箱" autocomplete="on" required>
                        
                    <br><br><fieldset>
                        <legend>最愛的飲品 Favorite Drinks</legend>

                            <label for="winterMelonTea">冷露 Winter Melon Tea</label>
                            <input type="radio" name="Drinks" id="winterMelonTea" value="winterMelonTea"> 

                            <br><label for="blackTea">紅茶 BlackTea</label>
                            <input type="radio" name="Drinks" id="blackTea" value="blackTea"> 

                            <br><label for="milkTea">歐蕾 MilkTea</label>
                            <input type="radio" name="Drinks" id="milkTea" value="milkTea">
                    </fieldset>


                        <br><br>
                        <label for="message">意見表單</label>
                        <br><textarea id="message" name="message" placeholder="message" rows="15" cols="50"></textarea>

                        <br><button type="submit" formaction="https://httpbin.org/post" formmethod="post">提交</button>
                        <button type="reset" >重置</button>
                </fieldset>
            </form>
        </main>

<footer class="bottomLinks">
    <br><a href="#">Back to top</a>
</footer>
    </body>
</html>
